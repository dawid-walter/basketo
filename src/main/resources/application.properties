spring.application.name=basketo

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/basketo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public
logging.level.liquibase=INFO

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.health.mail.enabled=false

logging.level.org.springframework.boot.autoconfigure=ERROR

# Email Configuration
# SMTP settings will be provided by user
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=basketoplugin@gmail.com
spring.mail.password=twos fajr pcok cjam
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email sender address
