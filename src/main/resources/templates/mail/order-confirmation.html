<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; }
        .total { font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Confirmation</h2>
        <p>Thank you for your order, <span th:text="${email}">user@example.com</span>!</p>
        <p>Order ID: <strong th:text="${orderId}">#123</strong></p>
        
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.productName}">Product</td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.unitPrice + ' ' + item.currency}">10.00 PLN</td>
                </tr>
            </tbody>
        </table>
        
        <p class="total">Total: <span th:text="${totalAmount + ' ' + currency}">10.00 PLN</span></p>
        <p>Your order status: <strong>CREATED</strong>. You will receive a separate email once the payment is confirmed.</p>
    </div>
</body>
</html>
