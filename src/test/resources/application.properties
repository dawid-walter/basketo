# Test configuration
spring.application.name=basketo-test

# Database - will be overridden by @ServiceConnection with TestContainers
spring.datasource.url=jdbc:postgresql://localhost:5432/basketo_test
spring.datasource.username=test
spring.datasource.password=test

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.default-schema=public

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.mail.enabled=false

# Mail Configuration - Use fake mail sender for tests
app.mail.mode=fake
app.mail.from=test@basketo.local

# Disable mail autoconfiguration health check
spring.mail.host=localhost
spring.mail.port=25
